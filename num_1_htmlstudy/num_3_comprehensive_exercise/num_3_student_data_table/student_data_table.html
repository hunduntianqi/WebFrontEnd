<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息表</title>
    <style>
        caption {
          font-size: 30px;
          font-family: 楷书;
          font-weight: bolder;
        }
        table {
          text-align: center;
        }
        thead {
          background-color: darkgray;
        }
    </style>
</head>
<body>
    <table border="2px" width="500px" height="500px">
        <!--caption 表格标题标签-->
        <caption>优秀学生信息表</caption>
        <thead>
            <tr>
                <td>年级</td>
                <td>姓名</td>
                <td>学号</td>
                <td>班级</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">高三</td>
                <td>张三</td>
                <td>110</td>
                <td>三年二班</td>
            </tr>
            <tr>
                <td>赵四</td>
                <td>120</td>
                <td>三年二班</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>评语</td>
                <td colspan="3">你们都很优秀</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
