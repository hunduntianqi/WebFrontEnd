<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换行和水平分割线标签</title>
</head>
<!--
    <br> ==> 换行标签:
        单标签, 强制换行
    <hr> ==> 水平分割线标签:
        单标签, 添加水平分割线
-->
<body>
<p>有志者事竟成，破釜沉舟百二秦关终属楚苦心人天不负，
   <!-- br 标签, 强制换行-->
    <br>卧薪尝胆三千越甲可吞吴</p>
<!-- hr 标签, 添加水平分割线-->
<hr>
<p>红日初升, 其道大光, 河出伏流, 一泻汪洋, 潜龙腾渊, 鳞爪飞扬, 乳虎啸谷, 百兽震惶</p>
</body>
</html>
