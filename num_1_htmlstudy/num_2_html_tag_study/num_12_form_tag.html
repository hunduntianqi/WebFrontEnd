<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
    <style>
        @import "my.css";
    </style>
</head>
<!--
    表单标签 ==> form 标签:
        使用场景: 登录, 注册, 搜索等
        action属性:设置表单数据提交地址
        method属性:设置表单提交的方式,一般有“GET”和“POST”方式,不区分大小写
        input 标签:
            可以通过 type 属性值的不同, 展示不同的效果
            type属性:
                text-文本输入框
                password-密码输入框
                radio-单选框:
                    name ==> 分组, 有相同name属性值的单选框为一组
                    checked ==> 默认选中
                CheckBox-复选框
                file-上传文件
                    multiple ==> 选择多个文件上传
                submit-提交按钮, 点击后提价数据给表单指定地址
                reset-数据重置按钮, 点击后将表单内所有数据初始化
                date-设置日期
                color-选择颜色
                button-普通按钮, 默认无功能, 可配合js实现特定的功能
            value属性: 设定value值, 用于网络间传输
            name属性: 设定key值, 用于网络间传输
            placeholder: 设置默认提示信息
        button 标签:
            type 属性值:
                submit ==> 提交按钮, 点击后提交数据到指定地址
                reset ==> 数据重置按钮, 点击后将表单内所有数据初始化
                button ==> 普通按钮, 默认无功能, 可配合js实现特定的功能
            注意点:
                a. 谷歌浏览器中button默认是提交按钮
                b. button标签是双标签, 更便于包裹其他的文字, 图片等
        select 标签:
            在网页中提供多个选择项的下拉菜单表单控件
            标签组成:
                select ==> 下拉菜单的整体
                option ==> 下拉菜单中的每一项
            常见属性:
                selected ==> 下拉菜单的默认选中
        textarea 标签:
            在网页中提供可输入多行文本的表单控件
            标签组成:
                textarea ==> 表示一个多行文本输入框
            常用属性:
                cols ==> 表示文本域内的可见宽度
                rows ==> 表示文本域内的可见行数
            注意点:
                a. 右下角可以拖拽改变文本域大小
                b. 实际开发针对样式效果推荐使用CSS设置
        label 标签:
            常用于绑定内容与表单标签的关系
            标签组成 ==> label
            使用方法一:
                a. 使用label标签把内容包裹起来
                b. 在表单标签上添加ID属性
                c. 在label标签的for属性中设置对应的id属性值
            使用方法二:
                a. 直接使用label标签把内容和表单标签一起包裹起来
                b. 将label标签的for属性删除
-->
<body>
    <h1>form ==> 表单标签显示效果</h1>
    <hr>
    <!-- 定义表单标签 ==> form 标签 -->
    <form action="http://127.0.0.1:8080" method="post">
        <p>
            <label for="name">姓名:
                <input type="text" name="name" id="name" placeholder="请输入姓名:">
            </label>
        </p>
        <p>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" placeholder="请输入密码:">
        </p>
        <p>
            <!-- label标签绑定内容与表单标签使用方法一: -->
            <input type="radio" name="flag" id="true"><label for="true">正确</label>
            <input type="radio" name="flag" id="false"><label for="false">错误</label>
        </p>
        <p>
            <!-- label标签绑定内容与表单标签使用方法二: -->
            <label>选择您的性别:
                <label><input type="radio" name="sex" value="0" checked>男</label>
                <label><input type="radio" name="sex" value="1">女</label>
            </label>
        </p>
        <p>
            <label>选择您的爱好:</label>
            <input type="checkbox" name="like" value="0">跑步
            <input type="checkbox" name="like" value="1">熬夜
            <input type="checkbox" name="like" value="2">唱歌
            <input type="checkbox" name="like" value="3">敲代码
        </p>
        <p>
            <label>选择您喜欢的颜色:</label>
            <input type="color" name="color" value="0">
        </p>
        <p>
            <label>上传照片:</label>
            <input type="file" name="pic" value="0" multiple>
        </p>
        <p>
            <label>您的出生日期:</label>
            <input type="date" name="birthday" value="0">
        </p>
        <span>个人描述:</span>
        <br>
        <!--多行文本框标签 ==> textarea-->
        <textarea name="personal_data" id="data" cols="50" rows="5">请用一段文字做个自我介绍...</textarea>
        <p>
            <label>籍贯:</label>
            <!-- 下拉框标签 ==> select -->
            <select name="site">
                <!-- 选项框标签 ==> option -->
                <option value="1" selected>郑州</option>
                <option value="2">洛阳</option>
                <option value="3">周口</option>
                <option value="4">商丘</option>
                <option value="5">驻马店</option>
                <option value="6">开封</option>
                <option value="7">三门峡</option>
                <option value="8">信阳</option>
                <option value="9">安阳</option>
            </select>
        </p>
        <p>
            <input type="submit" name="submit" value="提交数据">
            <input type="reset" name="reset" value="数据重置">
        </p>
        <button type="button" value="按钮" onclick="alert('点我有惊喜哦~~~')">
            <img src="./Pic/picture/52314940016903763421664901429983.jpg" width="30px">
        </button>
    </form>
</body>
</html>
