<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
    <style>
        @import "my.css";
    </style>
</head>
<!--
    表格标签:
        使用场景: 在网页中以行 + 列的方式整齐展示数据
        标签组成:
            table ==> 表格整体, 可用于包裹 tr 标签
            tr ==> 代表表格每行, 可用于包裹 td 标签
            td ==> 表格单元格, 用于包裹具体内容
            标签嵌套关系: table ==> tr ==> td
        表格标签常用属性:
            border ==> 表格边框宽度
            width ==> 表格宽度
            height ==> 表格高度
        表格标题和表头单元格标签:
            表格标题标签 ==> caption 标签:
                表格大标题, 默认在表格整体顶部居中显示
            表头单元格标签 ==> th 标签:
                表示一列小标题, 通常用于表格第一行, 默认内部文字加粗并居中显示
            注意点:
                a. caption 标签书写在table 标签内部
                b. th 标签书写在 tr 标签内部, 用于替换 td 标签
        表格结构标签:
            让表格的内容结构分组, 突出表格的不同部分(头部, 主体, 底部), 使语义更加清晰
            thead ==> 表格头部
            tbody ==> 表格主体
            tfoot ==> 表格底部
            注意点:
                a. 表格结构标签内部用于包裹tr标签
                b. 表格的结构标签可以省略
        合并单元格:
            rowspan ==> 跨行合并, 只保留最上面一行, 的删除其他行
            colspan ==> 跨列合并, 只保留最左侧一列, 删除其他列
            注意点:
                只有同一个结构标签的单元格才可以合并, 不能跨结构标签合并
                (不能跨: thead, tbody, tfoot)
-->
<body>
    <h1>table 表格标签显示效果</h1>
    <hr>
    <!-- 定义表格 ==> table 标签 -->
    <table>
        <caption>学生信息表</caption>
        <thead>
            <!-- 定义表格中的行 ==> tr 标签 -->
            <tr>
                <!-- 定义表头单元格 ==> th 标签 -->
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>籍贯</th>
            </tr>
        </thead>
        <tbody>
            <!-- 定义表格中的行 ==> tr 标签 -->
            <tr>
                <!-- 定义表格中的单元格 ==> td 标签 -->
                <td>郭鹏涛</td>
                <td>24</td>
                <td rowspan="2">男</td>
                <td rowspan="3">河南省洛阳市</td>
            </tr>
            <!-- 定义表格中的行 ==> tr 标签 -->
            <tr>
                <!-- 定义表格中的单元格 ==> td 标签 -->
                <td>郭鹏强</td>
                <td>22</td>
<!--                <td>男</td>-->
<!--                <td>河南省洛阳市</td>-->
            </tr>
            <!-- 定义表格中的行 ==> tr 标签 -->
            <tr>
                <!-- 定义表格中的单元格 ==> td 标签 -->
                <td>张佳琪</td>
                <td>24</td>
                <td>女</td>
<!--                <td>河南省洛阳市</td>-->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"> 总结: 人数 ==> 3, 均来自河南省洛阳市</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
