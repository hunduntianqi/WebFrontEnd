<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频标签</title>
</head>
<!--
    音频标签 ==> audio:
        在网页中添加音频文件, 播放音乐
        标签语法:
            <audio src="" controls></audio>
            常用属性:
                src ==> 音频文件路径
                controls ==> 显示播放音频控件
                autoplay ==> 自动播放(部分浏览器不支持)
                loop ==> 循环播放
            细节:
                音频标签目前支持三种格式: Mp3, Wav, Ogg
-->
<body>
    <audio src="./Pic/蒋大为-最美的歌儿唱给妈妈.mp3" controls autoplay loop></audio>
</body>
</html>
