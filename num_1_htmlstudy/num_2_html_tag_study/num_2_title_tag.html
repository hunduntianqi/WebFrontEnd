<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<!--
    场景: 在新闻和文章页面中, 都离不开标题, 用来突出显示文章主题
    h系列标签:
      <h1>1级标题</h1>
      <h2>2级标题</h2>
      <h3>3级标题</h3>
      <h4>4级标题</h4>
      <h5>5级标题</h5>
      <h6>6级标题</h6>
      1~6级标题, 重要程度依次递减
      特点:
        1. 文字均有加粗
        2. 文字均会被放大, 从 h1 -> h6 文字逐渐减小
        3. 标题标签独占一行
-->
<body>
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
</body>
</html>
