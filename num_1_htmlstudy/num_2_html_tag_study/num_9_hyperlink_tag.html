<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<!--
    超链接标签 ==> a:
        标签语法:
            <a href=""></a>
            属性:
                href ==> 链接地址, 表示点击标签后要跳转的页面
                    当不知道具体要跳转的页面时, 可以先将 href 的值设置为 "#" (空链接)
                target ==> 设置目标网页的打开形式:
                    _self: 默认值, 在当前窗口打开, 覆盖原网页
                    _blank: 保留原网页, 在新窗口中打开
-->
<body>
<a href="http://www.baidu.com" target="_blank"> 百度一下, 你就知道</a>
<br>
<a href="$1_html_frame.html">点击打开$1_html_frame.html页面</a>
<br>
<a href="#">这是一个空链接</a>
</body>
</html>
