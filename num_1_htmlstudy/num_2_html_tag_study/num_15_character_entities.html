<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符实体标签</title>
</head>
<!--
    字符实体:
        用于在网页中显示特殊符号效果
        字符实体结构 ==> & + 英文;
        常见字符实体:
            空格 ==> &nbsp;
            < ==> &it;
            > ==> &gt;
            & ==> &amp;
            " ==> &quot;
            ' ==> &apos; (IE浏览器不支持)
            ￠(分) ==> &cent;
            ￡(镑) ==> &pound;
            ￥(元) ==> &yen;
            €(欧元) ==> $euro;
            §(小节) ==> &sect;
            ©(版权) ==> &copy;
-->
<body>
    <h1>使用字符实体来展示5个空格 ==> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
</body>
</html>
