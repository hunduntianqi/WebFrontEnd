<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
<!--
    场景:
        需要让文字加粗, 下划线, 倾斜, 删除线等效果
        突出重要性
    文本格式化标签:
        1. 文本加粗 ==> <b></b> / <strong></strong>
        2. 添加下划线 ==> <u></u> / <ins></ins>
        3. 文本倾斜 ==> <i></i> / <em></em>
        4. 添加删除线 ==> <s></s> / <del></del>
-->
</head>
<body>
<b>b ==> 文本加粗标签</b>
<br>
<strong>strong ==> 文本加粗标签</strong>
<br>
<u>u ==> 添加下划线标签</u>
<br>
<ins>ins ==> 添加下划线标签</ins>
<br>
<i>i ==> 文本倾斜标签</i>
<br>
<em>em ==> 文本倾斜标签</em>
<br>
<s style="color: red"> s ==> 添加删除线标签</s>
<br>
<del style="color: red"> del ==> 添加删除线标签</del>
</body>
</html>
