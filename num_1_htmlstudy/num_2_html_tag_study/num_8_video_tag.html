<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频标签</title>
</head>
<!--
    视频标签 ==> video:
        标签语法:
            <video src="" controls></video>
            常用属性:
                src ==> 视频文件路径
                controls ==> 显示播放控件
                autoplay ==> 自动播放(谷歌浏览器需要配合muted实现静音播放)
                loop ==> 循环播放
            注意:
                视频标签目前支持三种格式: MP4, WebM, Ogg
-->
<body>
<video src="./Pic/video.mp4" controls autoplay loop muted></video>
</body>
</html>
