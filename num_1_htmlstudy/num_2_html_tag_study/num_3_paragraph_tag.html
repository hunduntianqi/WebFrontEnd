<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落标签</title>
</head>
<!--
    <p></p> ==> 段落标签:
        场景: 在新闻和文章页面中, 用于分段显示
        <p>我是一段文字</p>
        特点:
            1. 段落之间存在间隙
            2. 独占一行
-->
<body>
    <p>有志者事竟成，破釜沉舟百二秦关终属楚苦心人天不负，卧薪尝胆三千越甲可吞吴</p>
    <p>红日初升, 其道大光, 河出伏流, 一泻汪洋, 潜龙腾渊, 鳞爪飞扬, 乳虎啸谷, 百兽震惶</p>
</body>
</html>
