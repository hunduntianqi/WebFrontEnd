<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<!--
    图片标签 ==> img:
        在网页中显示图片
        标签语法:
            <img src="pic_path" alt="" title="">
            src ==> 图片路径或地址
            alt ==> 图片加载失败显示的提示信息
            title ==> 鼠标悬停在图片上时显示的提示文字
            width ==> 设置图片宽度, 单位 ==> px
            height ==> 设置图片高度, 单位 ==> px
            注意点:
                如果只设置width和height中的一个, 另一个会同比例缩放, 图片不会变形(推荐使用)
                如果同时设置了width和height, 可能会导致图片变形
        特点:
            属于单标签, 要展示对应的效果需要借助标签的属性进行设置
        属性注意点:
            1. 标签的属性写在开始标签内部
            2. 标签可以同时存在多个属性
            3. 属性之间以空格隔开
            4. 标签名与属性之间必须以空格隔开
            5. 属性之间没有顺序之分
-->
<body>
<img src="./Pic/picture/52416270984502005711663084065964.jpg" alt="图片加载失败" title="快手美女" width="600">
</body>
</html>
