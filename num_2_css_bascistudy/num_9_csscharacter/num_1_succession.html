<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css的继承性</title>
    <style>
        div {
            color: red;
            font-size: 30px;
            height:300px  /* 该属性非文字属性, 不会被子元素继承 */
        }
    </style>
</head>
    <!--
        CSS的继承性:
            指子元素有默认继承父元素样式的特点(子承父业)
            可以继承的常见属性(文字控制属性都可以继承):
                1. color
                2. font-style, font-weight, font-size, font-family
                3. text-indent, text-align
                4. line-height
                ...
            注意:
                通过调试工具可以判断样式是否可以继承
        继承失效的特殊情况:
            1. a标签不会继承父标签的 color 属性
            2. h系列标签不会继承父标签的 font-size 属性
        
    -->
<body>
    <div>
        <span>这是一个被div包裹的span标签, 继承div标签的文字属性</span>
        <br>
        <a href="#">这是一个超链接</a>
        <h1>这是一个h1标签</h1>
    </div>
</body>
</html>
