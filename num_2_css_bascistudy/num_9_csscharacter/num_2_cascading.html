<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css的层叠性</title>
    <style>
        div {
            color:red;
            color: green;
        }
        .box {
            font-size: 30px;
        }
    </style>
</head>
    <!--
        CSS的层叠性:
            1. 给同一个标签设置不同的样式, 样式会层层叠加, 共同作用在标签上
            2. 给同一个标签设置相同的样式, 样式会层叠覆盖, 最终写在最后的样式才会生效
            注意:
                样式冲突时, 只有当选择器的优先级相同时, 才能通过层叠性判断结果
    -->
<body>
    <div class="box">
        这是一个验证层叠性的Div标签
    </div>
</body>
</html>
