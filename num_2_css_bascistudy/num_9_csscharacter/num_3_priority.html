<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css特性-优先级</title>
    <style>
        #box {
            color: orange;
        }
        .box {
            color: blue;
        }
        div {
            color: green !important;
        }
        body {
            color: red;
        }
    </style>
</head>
    <!--
        CSS特性-优先级:
            不同的选择器具有不同的优先级, 优先级高的选择器样式会覆盖优先级低选择器的样式, 了解不同选择器
            的优先级, 可以判断样式冲突时实际生效的样式
            优先级公式:
                继承 < 通配符选择器 < 标签选择器 < 类选择器 < id选择器 < 行内样式 < !important
                选择器作用范围越广, 优先级越低
            注意点:
                1. !important写在属性值的后面, 分号的前面
                2. ！important不能提升继承的优先级, 只要是继承, 优先级最低
                3. 实际开发中不建议使用 !important
    -->
<body>
    <div class="box" id="box">优先级测试标签</div>
</body>
</html>
