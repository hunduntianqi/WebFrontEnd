<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        div p{
            /*通过后代选择器定位p标签*/
            color: blue;
            font: italic bold 30px 微软雅黑;
        }
    </style>
</head>
<!--
    后代选择器:
        结构:
            选择器1 选择器2 ... {
                css属性名: 属性值;
                ...
            }
        作用: 通过Html标签嵌套关系, 选择父元素后代中满足条件的元素
        注意点:
            a. 后代选择器中, 选择器与选择器之间通过空格隔开
            b. 后代包括儿子, 孙子, 重孙子...
-->
<body>
    <p>这是一个单独的p标签, 未被div包裹</p>
    <div>
        <p>
            这是一个被嵌套在div内的p标签, 通过后代选择器定位 p 标签设置样式
        </p>
    </div>
</body>
</html>
