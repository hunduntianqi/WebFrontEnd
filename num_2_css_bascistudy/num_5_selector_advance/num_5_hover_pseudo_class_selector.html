<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover_伪类选择器</title>
    <style>
        a:hover {
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<!--
    hover伪类选择器:
        结构:
            选择器:hover {
                CSS属性名: 属性值;
                ...
            }
        作用: 选中鼠标悬停在元素上的状态, 设置样式
        注意点: 任何标签都可以设置hover伪类选择器
-->
<body>
<a href="#">这是一个超链接标签, 原始颜色为蓝色, 通过hover伪类选择器设置鼠标放上时变为红色</a>
</body>
</html>
