<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素显示模式</title>
</head>
<!--
    元素显示模式:
        1. 块级元素显示:
            显示特点:
                a. 独占一行, 一行只能显示一个
                b. 宽度默认是父元素的宽度, 高度默认由内容撑开
                c. 可以设置宽高
            代表标签:
                div, p, h系列, ul, li, dl, dt, dd, from, header, nav, footer等
        2. 行内元素:
            显示特点:
                a. 一行可以显示多个
                b. 宽度和高度默认由内容撑开
                c. 不可以设置宽高
            代表标签:
                a, span, b, u, i, s, strong, ins, em, del等
        3. 行内块元素:
            显示特点:
                a. 一行可以显示多个
                b. 可以设置宽高
            代表标签:
                input, textarea, button, select等
            特殊情况:
                img标签有行内块元素特点, 但是谷歌调试工具中显示结果是inline
-->
