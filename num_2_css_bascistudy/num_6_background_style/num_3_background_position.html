<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景位置设置</title>
    <style>
        div{
            background-color: pink;
            width: 1000px;
            height: 1000px;
            background-repeat: no-repeat;
            background-position: 100px 50px;
            background-image: url("../../$1_HtmlStudy/$2_html_tag_study/Pic/picture/52382493984348468471664979260448.jpg");
        }
    </style>
</head>
<!--
    背景位置 ==> background-position(bgp):
        属性名: background-position
        属性值:
            background-position: 水平方向位置 垂直方向位置;
            1. 方位名词:
                a. 水平方向 ==> left, center, right
                b. 垂直方向 ==> top, center, bottom
            2. 数字 + px坐标:
                原点(0, 0) ==> 盒子的左上角
                x轴 ==> 水平向右
                y轴 ==> 垂直向下
        注意点:
            方位名词取值和坐标取值可以混用, 第一个取值代表水平方向, 第二个取值表示垂直方向
-->
<body>
    <div>
    
    </div>
</body>
</html>
