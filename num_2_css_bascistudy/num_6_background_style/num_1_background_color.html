<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色设置</title>
    <style>
        div {
            /*background-color: blue;*/
            background-color: rgba(123, 123, 123, 0.5);
            text-align: center;
            line-height: 500px;
            width: 500px;
            height: 500px;
            color: red;
        }
    </style>
</head>
<!--
    背景颜色设置 ==> background-color:
        属性名: background-color(bgc)
        属性值:
            颜色取值: 关键字, rgb表示法, rgba表示法, 十六进制表示法
        注意点:
            a. 背景颜色默认值是透明的(rgba(0, 0, 0, 0) / transparent)
            b. 背景颜色不会影响盒子大小, 并且还能看清盒子的大小和位置, 一般在布局中会习惯先给盒子设置背景色
-->
<body>
    <div>
        设置div标签背景颜色
    </div>
</body>
</html>
