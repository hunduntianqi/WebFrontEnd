<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片设置</title>
    <style>
        div {
            width: 1500px;
            height: 1332px;
            text-align: center;
            line-height: 1332px;
            color: red;
            background-image: url("../../$1_HtmlStudy/$2_html_tag_study/Pic/picture/52137610771602924981664550537906.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>
<!--
    背景图片 ==> background-image(bgi):
        属性名: background-image
        属性值:
            background-image: url('image_path')
        注意点:
            a. 背景图片中url可以省略引号
            b. 背景图片默认是在水平和垂直方向平铺的
            c. 背景图片仅仅是给盒子起到装饰效果, 不能改变盒子大小
    背景平铺 ==> background-repeat(bgr):
        属性名: background-repeat
        属性值:
            a. repeat ==> 默认值, 水平和垂直方向都平铺
            b. no-repeat ==> 不平铺
            c. repeat-x ==> 沿水平方向(x轴)平铺
            d. repeat-y ==> 沿着垂直方向(y轴)平铺
-->
<body>
    <div>
        设置背景图片
    </div>
</body>
</html>
