<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        * {
            color: red;
            font-weight: bold;
            font-family: 隶书;
            font-size: 50px;
        }
    </style>
</head>
<!--
    通配符选择器:
        结构:
            * {
                CSS属性名: 属性值;
                ...
            }
        作用:
            对页面中所有的标签设置样式
        注意点:
            a. 开发中使用极少, 只会在极特殊情况下用到
            b. 可能会用于去除标签默认的 margin 和 padding
-->
<body>
    <p>p ==> 使用通配符选择器设置p标签样式</p>
    <div>div ==> 使用通配符选择器设置div标签样式</div>
    <h1>h1 ==> 使用通配符选择器设置h1标签样式</h1>
    <span>span ==> 使用通配符选择器设置span标签样式</span>
</body>
</html>
