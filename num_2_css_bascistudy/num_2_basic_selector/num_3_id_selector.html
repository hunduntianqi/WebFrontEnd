<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #one {
            color: blue;
            font-size: 50px;
            font-family: 隶书;
            font-weight: bold;
        }
    </style>
</head>
<!--
    id选择器:
        结构:
            #id属性值 {
                css属性名: 属性值;
                ...
            }
        作用:
            通过ID属性值, 找到页面中对应的标签, 设置标签样式
        注意点:
            a. 所有标签都可以设置id属性
            b. id属性在一个页面中是唯一的, 不可重复(一般情况下)
            c. 一个标签只能设置一个id属性值
            d. 一个id选择器只能选中一个标签
-->
<body>
    <div id="one">id选择器设置div标签字体为蓝色, 大小为30px, 字体为隶书, 加粗</div>
</body>
</html>
