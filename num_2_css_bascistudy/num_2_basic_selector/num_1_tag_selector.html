<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /* 标签选择器 ==> 以标签名命名的选择器 */
        p {
            color: red;
        }
    </style>
</head>
<!--
    标签选择器:
        结构:
            tag_name {
                css属性名: 属性值;
                ...
            }
        作用:
            通过标签名, 找到页面中对应的标签, 设置标签样式
        注意点:
            a. 标签选择器选择的是一类标签, 而不是单独某一个
            b. 标签选择器无论嵌套关系有多深, 都能找到对应的标签
-->
<body>
    <p>这是一个p标签, 通过标签选择器设置字体颜色为红色</p>
</body>
</html>
