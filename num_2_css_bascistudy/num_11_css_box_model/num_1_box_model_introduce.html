<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型的介绍</title>
    <style>
        div {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 5px solid blue; /* 边框线 */
            padding: 20px; /* 内边距 */
            margin: 20px; /* 外边距区域 */
            text-align: center; /* 水平居中 */
            line-height: 300px;
            box-sizing: border-box; /* 盒子尺寸自动内减 */
        }
    .test {
        padding: 10px 20px 20px 10px
    }
    
    </style>
</head>
    <!--
        盒子模型:
            盒子的概念:
                1. 页面中的每一个标签, 都可以看做是一个盒子, 通过盒子的视角更方便的进行布局
                2. 浏览器在渲染(显示)网页时, 会将网页中的元素看做是一个个的矩形区域, 被形象的称之为盒子
            盒子模型:
                CSS中规定每个盒子的组成为:
                    a. 内容区域-content
                        作用: 利用width和height属性默认设置盒子内容区域的大小
                        属性: width/height
                        常见取值: 数字 + px
                    b. 内边距区域-padding:
                        作用: 设置盒子内容与边框的间距(会撑大盒子尺寸)
                        属性名:padding
                        同时设置四个方向内边距: padding: 像素值
                        四值写法: padding: 上 右 下 左 ==> 按顺序分别设置四个方向的内边距
                        三值写法: padding: 上 左右 下
                        两值写法: padding: 上下 左右
                    c. 边框区域-border
                        作用: 给标签加上外边框线(会撑大盒子尺寸)
                        属性名:
                            a. border(复合属性) ==> 给盒子四周全加上
                            b. border-方位名词 ==> 单独给盒子某一边加上边框
                        属性值: 单个取值的连写 ==> border: 边框像素 框线类型 框线颜色
                                例: border: 10px solid red;
                            solid-实线
                            dashed-虚线
                            dotted-虚点线
                        快捷键: bd + tab
                    d. 外边距区域-margin
                        作用: 设置盒子边框与其他盒子的间距(会撑大盒子尺寸)
                        属性名:margin
                        同时设置四个方向外边距: margin: 像素值
                        四值写法: margin: 上 右 下 左 ==> 按顺序分别设置四个方向的内边距
                        三值写法: margin: 上 左右 下
                        两值写法: margin: 上下 左右
                        版心居中写法 ==> margin: 0 auto (版心 ==> 网页的有效内容)
                盒子尺寸自动内减:
                    属性: box-sizing
                    属性值: border-box
                    浏览器会自动计算边框和内边距多余的大小, 并自动在内容中减去
                清除默认内外边距:
                    选择器选中对应标签, 设置 margin 和 padding 均为0
                外边距合并现象:
                    垂直布局的块级元素, 上下的margin会合并, 最终两者距离为margin的最大值
                    解决方法: 只给其中一个盒子设置margin
    -->
<body>
    <div>这是一个符合盒子模型的div标签</div>
    <div class="test">这是另一个符合盒子模型的div标签</div>
</body>
</html>
