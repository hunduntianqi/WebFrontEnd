<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见颜色取值</title>
    <style>
        p {
            color: rgba(0, 0, 0, 1);
            text-indent: 2em;
        }

        div {
            width: 500px;
            height: auto;
            background-color: blue;
            text-align: left;
	        line-height: 3;
        }
    </style>
</head>
<!-- 
    颜色常见取值:
        属性名:
            文字颜色 ==> color
            背景颜色 ==> background-color
        属性值:
            a. 关键词 ==> 预定义的颜色名: red, green, blue, yellow等
            b. rgb表示法 ==> 红绿蓝三原色, 每项取值为0~255: rgb(0, 0, 0), rgb(255, 255, 2550)等
            c. rgba表示法 ==> 红绿蓝三原色 + a, a表示透明度, 取值范围为0~1: rgba(255, 255, 255, 0.5)等
            d. 十六进制表示法 ==> #开头, 将数字转换成十六进制表示: #000000, #ffffff等
 -->

<body>
    <div>
        <p>
            5年以上前端开发经验, <strong>精通html5/Css3/javascript等</strong>web开发技术;
            熟悉bootstrap, vue, angularjs, reactjs等框架, 熟练掌握一种以上;
            代码风格严谨, 能高保真还原设计稿, 能兼容各种浏览器;
            对web前端的性能优化以及web常见漏洞有一定的理解和相关实践;
            具备良好的分析解决问题的能力, 能独立承担任务, 有开发进度把控能力;
            责任心强, 思路清晰, 抗压能力好, 具备良好的对外沟通和团队协作能力.
        </p>
    </div>
</body>

</html>
